<div class="animated fadeIn">
  <div class="card">
  
    <div class="card-header">
        Meeting Links
    </div>
    <div class="card-body table-responsive">
      <table class="wikitable m-3" *ngIf="links?.length != 0">
        <tr>
          <th></th>
          <th>Link</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let link of links; let i = index">
          <td>{{i + 1}}</td>
          <td><a href={{link?.link}} target="_blank">{{link?.link}}</a></td>
          <td>{{link?.password}}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteMeeting(link?.id)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </table>

      <div class="margin-top">
      </div>
    </div>
  </div>
</div>


<div class="animated fadeIn">
  <div class="card">
  
    <div class="card-header">
        Create New Meeting Link
    </div>
    <div class="card-body table-responsive">

      <app-dynamic-form  (submit)="submit()">
      </app-dynamic-form>

      <div class="margin-top">
      </div>
    </div>
  </div>
</div>
