<section>
  <div class="animated fadeIn" *ngxPermissionsOnly="['SUPER_ADMIN']">
    <div class="card">
      <div class="card-header">
        <strong>Email Analytics</strong>
      </div>
      <div class="card-body table-responsive">
        <table class="wikitable" width="100%">
          <tr>
            <th>Sent</th>
            <th>Delivered</th>
            <th>Pending</th>
            <th>Failed</th>
          </tr>
          <tr>
            <td>{{analytics?.total}}</td>
            <td>{{analytics?.delivered}}</td>
            <td>{{analytics?.pending}}</td>
            <td>{{analytics?.failed}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        <strong>Email Communication</strong>
      </div>
      <div class="card-body table-responsive">
        <form [formGroup]="emailForm">
          <div class="row">           
            <div class="form-group col-sm-6">
              <label for="searchby">Group</label>
              <select class="form-control" id="searchby" formControlName="group" required (change)="select_group($event.target.value)">
                <option value="" selected>--Select Scope Group--</option>
                <option value="SPECIFIC">Specific Individuals</option>
                <option value="APPLICATION">Applications</option>
                <option value="USER">Applicants</option>
                <option value="ADMIN">Management</option>
              </select>
            </div>
            <div class="form-group col-sm-6">
              <label for="stage">Target</label>
              <select class="form-control" id="stage" formControlName="target" required>
                <option value="" selected>--Select Target--</option>
                <option [value]="action?.value" *ngFor="let action of target">
                  {{action?.name}}
                </option>
              </select>
            </div>
         
          </div>
                <div class="form-group mb-4">
                    <label for="subject" class="control-label">
                      Subject
                      <span class="mark-required text-danger ml-1">*</span>
                    </label>
                    <div class="">
                      <input id="subject"  type="text" class="form-control" placeholder="Subject" formControlName="subject">                           
                    </div>
                </div>
                <div class="form-group mb-4" *ngIf="is_single">
                    <label for="email" class="control-label">
                      Receipient Email Addresses
                      <span class="mark-required text-danger ml-1">*</span>
                      <mark>If multiple emails, separate by comma</mark>
                    </label>
                    <div class="">
                      <textarea id="email"  type="type" class="form-control" placeholder="Enter emails separated by comma" formControlName="email" rows="4"></textarea>                                 
                    </div>
                </div>
                <div class="form-group mb-4">
                  <label for="message" class="control-label">
                    Message
                    <span class="mark-required text-danger ml-1">*</span>
                  </label>
                  <div class="">
                    <textarea id="message"  type="type" class="form-control" placeholder="Type your message..." formControlName="message" rows="6"></textarea>                                 
                  </div>
              </div>

              <div class="form-group mb-4">
                <div class="text-center">
                  <button type="submit" (click)="send()" class="btn btn-success col-6">
                    Send
                  </button>                              
                </div>
            </div>
           
      </form>
      </div>
    </div>
  </div>
</section>
