
    <div class="app-body">
        <main class="main d-flex align-items-center" *ngIf="selected_lang == 'en'">
            <div class="container">
                <div class="row" *ngIf="verify_email == false">
                    <div class="col-md-12 mx-auto">
                        <div class="card-group">
                        <div class="card text-black  py-2 d-md-down-none" style="width:44%">
                                <div class="card-body text-center">
                                    <div>
                                        
                                        <br>
                                        <br>
                                        <h1 class="text-muted" i18n>Simple Reorder Module</h1>  </div>
                                </div>
                            </div>
                            <div class="card p-2">
                                <div class="card-body">
                                    <div *ngIf="is_login">
                                        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                                            <h2>Sign In</h2>
                                            <br>
                                        
                                            <!--<p class="text-muted">Sign In to your account</p>-->
                                            <div class="row">
                                                <div class="input-group mb-0">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Email" autocomplete="email" 
                                                    formControlName="email" required 
                                                    [ngClass]="{ 'is-invalid': loginformstatus &amp;&amp; LoginForm.controls.email.errors }">
                                                
                                                </div>
                                                <error-message [control]="LoginForm.controls.email" *ngIf="loginformstatus">email</error-message>
                                            </div>
                                            <div class="row">
                                                <div class="input-group mt-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                                    </div>
                                                    <input [type]="passwordFieldType ? 'text' : 'password'" class="form-control" placeholder="Password" formControlName="password" autocomplete="current-password"
                                                    [ngClass]="{ 'is-invalid': loginformstatus &amp;&amp; LoginForm.controls.password.errors }" required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text" >
                                                            <i class="fa" [ngClass]="{'fa-eye-slash': !passwordFieldType,
                                                            'fa-eye': passwordFieldType}" (click)="showPassword()"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <error-message [control]="LoginForm.controls.password" *ngIf="loginformstatus">password</error-message>
                                            </div>

                                            <div class="row mt-4">
                                                <div class="col-6">
                                                    <button type="button" class="btn btn-block btn-primary px-4"  type="submit" >Login</button>
                                                </div>
                                                <!-- <div class="col-6 text-right">
                                                    <button type="button" class="btn btn-link px-0" (click)="resetpassword()">Forgot password?</button>
                                                </div> -->
                                            </div>

                                        </form>
                                        <br>
                                        <span>
                                            <p>
                                                Forgot Password? 
                                                    <span class="btn-link" (click)="is_reset_password_fn()">
                                                        Reset Here
                                                    </span>
                                            </p>
                                        </span>
                                    </div>
                             
                                </div>
                            </div>
                            
                        
                            


                        </div>
                    </div>
                </div>

                <div class="col-md-12 mx-auto">
                    <div class="card card-group">
                        <!-- verify email -->
                        <div class="col-12 col-lg-6 py-5 " *ngIf="verify_email == true">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Verify Email</strong>
                                </div>
                                <div class="card-body">
                                
                                    <form [formGroup]="VerifyEmailForm" (ngSubmit)="verifyemail()">
                                        <div class="row">
                                            <div class="form-group col-12">
                                                <label>OTP code</label>
                                                <div class="input-group ">
                    
                                                    <input type="text" class="form-control" formControlName="otp" />
                                                    <div class="input-group-append">
                                                        <span class="input-group-text" >
                                                            <i class="icon-lock"></i>
                                                        </span>
                                                    </div>        
                                                </div>
                                            </div>        
                                        </div>                          
                                        <div class="form-group col-12">
                                            <button type="submit" class="btn btn-success col-sm-12" >
                                                <i class="fa fa-check"></i> 
                                                &nbsp;Verify
                                            </button>
                                        </div>                          
                                    </form>                            
                                        <div class="form-group col-12">
                                            <button type="submit" class="btn btn-info col-sm-12" (click)="resend_otp()" >
                                                <i class="fa fa-circle-o-notch"></i> 
                                                &nbsp;Resend OTP
                                            </button>
                                        </div>       
                                </div>
                            </div>
                        </div>
                        <!-- reset password -->
                        <div class="col-12 col-lg-12 py-5 " *ngIf="reset_password">
                        <div class="text-center d-md-down-none">
                        <br>
                        <br>
                        </div>
                        
                            <div class="card ">
                                <div class="card-header">
                                    <strong>Reset Password</strong>
                                </div>
                                <div class="card-body">                       
                                    <form [formGroup]="resetPasswordForm" (ngSubmit)="sendPasswordLink()">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label>Email</label>
                                                <div class="input-group ">        
                                                    <input type="text" class="form-control" formControlName="email" placeholder="Enter your email..."/>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text" >
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                                                    </div>        
                                                </div>
                                            </div>        
                                        </div>                                 
                                            <div class="form-group col-sm-12">
                                                <button type="submit" class="btn btn-success col-sm-12" >
                                                    Reset
                                                </button>
                                            </div>                             
                                    </form>
                                    
                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="text-black  py-5 d-md-down-none" style="width:0%" *ngIf="reset_password || verify_email">                        
                        
                        </div>                    
                    </div>
                </div>  

            </div>
        </main>
    </div>



<style>
    #div {
        display: flex;
        justify-content: center;
    }

    #table {
        align-self: center;
    }
</style>

<br>
<br>

<p style="text-align:center;"><span class="btn-link">Simple Reorder Module</span> &copy; 2022 All Rights Reserved
</p>
